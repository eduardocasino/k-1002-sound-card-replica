MEMORY {
    ZP:       start = $0000, size = $100;
    RAM:      start = $0200, size = $200,  file = "P_%O";
    EXTRAM:   start = $2000, size = $8000, file = "D_%O";
}

SEGMENTS {
    ZEROPAGE: load =      ZP, type = zp;
    CODE:     load =     RAM, type = ro;
    DATA:     load =     RAM, type = ro;
    PCMDATA:  load =  EXTRAM, type = ro;
}
