MEMORY {
    ZP:     start = $0000, size = $100, file = "01_0_%O";
    STACK:  start = $0100, size = $100, file = "01_1_%O";
    SYSRAM: start = $0200, size = $200, file = "01_2_%O";
    AUXRAM: start = $1780, size = $80,  file = "02_%O";
}

SEGMENTS {
    ZEROPAGE: load = ZP, type = rw;
    PAGE1:    load = STACK, type = rw;
    PAGE2:    load = SYSRAM, type = rw;
    PAGE3:    load = SYSRAM, type = rw, offset = $0100;
    AUXRAM:   load = AUXRAM, type = rw;
}

